<!-- Project 5: Microservices Architecture -->
<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg5" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2a2a2a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg5)"/>
  
  <!-- Docker containers -->
  <rect x="100" y="100" width="120" height="100" rx="5" fill="#2a2a2a" stroke="#ff6b00" stroke-width="2"/>
  <text x="160" y="140" font-family="Arial, sans-serif" font-size="14" fill="#ff6b00" text-anchor="middle">Service 1</text>
  <text x="160" y="165" font-family="Arial, sans-serif" font-size="12" fill="#b0b0b0" text-anchor="middle">FastAPI</text>
  
  <rect x="340" y="100" width="120" height="100" rx="5" fill="#2a2a2a" stroke="#ff6b00" stroke-width="2"/>
  <text x="400" y="140" font-family="Arial, sans-serif" font-size="14" fill="#ff6b00" text-anchor="middle">Service 2</text>
  <text x="400" y="165" font-family="Arial, sans-serif" font-size="12" fill="#b0b0b0" text-anchor="middle">Flask</text>
  
  <rect x="580" y="100" width="120" height="100" rx="5" fill="#2a2a2a" stroke="#ff6b00" stroke-width="2"/>
  <text x="640" y="140" font-family="Arial, sans-serif" font-size="14" fill="#ff6b00" text-anchor="middle">Service 3</text>
  <text x="640" y="165" font-family="Arial, sans-serif" font-size="12" fill="#b0b0b0" text-anchor="middle">Python</text>
  
  <!-- API Gateway -->
  <rect x="340" y="280" width="120" height="80" rx="5" fill="#2a2a2a" stroke="#ff8c00" stroke-width="2"/>
  <text x="400" y="315" font-family="Arial, sans-serif" font-size="14" fill="#ff8c00" text-anchor="middle">API</text>
  <text x="400" y="335" font-family="Arial, sans-serif" font-size="14" fill="#ff8c00" text-anchor="middle">Gateway</text>
  
  <!-- Connection lines -->
  <line x1="160" y1="200" x2="400" y2="280" stroke="#ff6b00" stroke-width="2" opacity="0.5"/>
  <line x1="400" y1="200" x2="400" y2="280" stroke="#ff6b00" stroke-width="2" opacity="0.5"/>
  <line x1="640" y1="200" x2="400" y2="280" stroke="#ff6b00" stroke-width="2" opacity="0.5"/>
  
  <!-- Docker logo placeholder -->
  <circle cx="50" cy="50" r="25" fill="none" stroke="#ff6b00" stroke-width="2"/>
  <text x="50" y="58" font-family="Arial, sans-serif" font-size="16" fill="#ff6b00" text-anchor="middle" font-weight="bold">D</text>
</svg>
