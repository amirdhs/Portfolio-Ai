<!-- Project 3: Flask Backend System -->
<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg3" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0d0d0d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1a1a1a;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg3)"/>
  
  <!-- Server icon -->
  <rect x="150" y="150" width="200" height="150" rx="10" fill="#2a2a2a" stroke="#ff6b00" stroke-width="2"/>
  <rect x="160" y="170" width="180" height="30" rx="5" fill="#ff6b00" opacity="0.2"/>
  <rect x="160" y="210" width="180" height="30" rx="5" fill="#ff6b00" opacity="0.2"/>
  <rect x="160" y="250" width="180" height="30" rx="5" fill="#ff6b00" opacity="0.2"/>
  
  <circle cx="180" cy="185" r="5" fill="#27c93f"/>
  <circle cx="180" cy="225" r="5" fill="#27c93f"/>
  <circle cx="180" cy="265" r="5" fill="#27c93f"/>
  
  <!-- Database icon -->
  <ellipse cx="550" cy="180" rx="80" ry="30" fill="none" stroke="#ff6b00" stroke-width="2"/>
  <ellipse cx="550" cy="210" rx="80" ry="30" fill="none" stroke="#ff6b00" stroke-width="2"/>
  <line x1="470" y1="180" x2="470" y2="210" stroke="#ff6b00" stroke-width="2"/>
  <line x1="630" y1="180" x2="630" y2="210" stroke="#ff6b00" stroke-width="2"/>
  
  <!-- Connection lines -->
  <line x1="350" y1="225" x2="470" y2="195" stroke="#ff6b00" stroke-width="2" stroke-dasharray="5,5" opacity="0.6"/>
  
  <text x="400" y="370" font-family="Arial, sans-serif" font-size="24" fill="#ff6b00" text-anchor="middle">Flask + PostgreSQL</text>
</svg>
