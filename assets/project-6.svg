<!-- Project 6: AI Chatbot Integration -->
<svg width="800" height="450" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg6" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </linearGradient>
  </defs>
  <rect width="800" height="450" fill="url(#bg6)"/>
  
  <!-- Chat window -->
  <rect x="200" y="80" width="400" height="300" rx="10" fill="#000000" opacity="0.9" stroke="#ff6b00" stroke-width="2"/>
  <rect x="200" y="80" width="400" height="50" rx="10" fill="#2a2a2a"/>
  <text x="400" y="112" font-family="Arial, sans-serif" font-size="18" fill="#ff6b00" text-anchor="middle">AI Assistant</text>
  
  <!-- Chat bubbles -->
  <rect x="220" y="150" width="250" height="40" rx="20" fill="#2a2a2a"/>
  <text x="345" y="175" font-family="Arial, sans-serif" font-size="13" fill="#b0b0b0" text-anchor="middle">How can I help you?</text>
  
  <rect x="330" y="210" width="250" height="40" rx="20" fill="#ff6b00" opacity="0.2"/>
  <text x="455" y="235" font-family="Arial, sans-serif" font-size="13" fill="#ff6b00" text-anchor="middle">Tell me about APIs</text>
  
  <rect x="220" y="270" width="250" height="60" rx="20" fill="#2a2a2a"/>
  <text x="345" y="295" font-family="Arial, sans-serif" font-size="11" fill="#b0b0b0" text-anchor="middle">I can help you build</text>
  <text x="345" y="315" font-family="Arial, sans-serif" font-size="11" fill="#b0b0b0" text-anchor="middle">powerful APIs...</text>
  
  <!-- AI brain icon -->
  <circle cx="650" cy="225" r="60" fill="none" stroke="#ff6b00" stroke-width="2" opacity="0.5"/>
  <circle cx="650" cy="225" r="45" fill="none" stroke="#ff6b00" stroke-width="2" opacity="0.5"/>
  <circle cx="650" cy="225" r="30" fill="none" stroke="#ff6b00" stroke-width="2" opacity="0.5"/>
  <circle cx="650" cy="225" r="8" fill="#ff6b00" opacity="0.7"/>
  
  <text x="400" y="420" font-family="Arial, sans-serif" font-size="18" fill="#ff6b00" text-anchor="middle">Intelligent Chatbot</text>
</svg>
